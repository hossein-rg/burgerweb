<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tA4-css.css">
    <title>خوش اومدی</title>
</head>

<body>
    <div class="bodyDashbord">
        <div class="mainDashbord">
            <div class="mainDashbord--content">
                <img src="/image/img/human-prof.png" alt="">
                <div class="mainDashbord--content__welcome">
                    <p>خوش اومدی <b class="login-name-use"></b> عزیز</p>
                    <p>موجودی شما : <b class="login-price-use">0</b></p>
                </div>
                <button class="varizPool">افزایش موجودی</button>
                <button class="logOutDashbord">خروج</button>
            </div>
            <div class="mainDashbord-navbar">
                <img class="burger-rounded" src="/image/logo/menu-rounded.png" alt="">
                <div class="mainDashbord-navbar-1">
                    <img src="/image/logo/main-dashbord/bestuser.svg" alt="">
                    <p>ویرایش اطلاعات شخصی</p>
                </div>
                <div class="mainDashbord-navbar-2">
                    <img src="/image/logo/main-dashbord/icon-histroy.svg" alt="">
                    <p>تاریخچه خریدهای من</p>
                </div>
                <div class="mainDashbord-navbar-3">
                    <img src="/image/logo/main-dashbord/wheelofluck.svg" alt="">
                    <p>گردونه شانس</p>
                </div>
                <div class="mainDashbord-navbar-4">
                    <img src="/image/logo/main-dashbord/seasonsale.svg" alt="">
                    <p>تخفیف های من</p>
                </div>
                <div class="mainDashbord-navbar-5">
                    <img src="/image/logo/main-dashbord/customer-support.svg" alt="">
                    <p>پشتیبانی آنلاین</p>
                </div>
            </div>
        </div>
        <div class="box-order-dashbord">
            <div class="hoverShowOrder">
                <div class="mainOrderDashbord">
                    <p>لیست خرید</p>
                </div>
                <div class="shakeOrderDashbord">
                    <p>جایزه خودتو بساز</p>
                </div>
            </div>
            <div class="valueOrder">
                <p class="valueOrderText">مجموع سفارشات: <b class="valueOrderTextMain"></b></p>
                <div class="valueOrderButton">
                    <button class="valueOrderButtonof">برداشت از کیف پول</button>
                    <button class="valueOrderButtonon">پرداخت آنلاین</button>
                </div>
            </div>
            <div class="listOrderSelect">
            </div>
        </div>
    </div>
    <script type="module" src="/js/mainDashbord.js"></script>

</body>

</html>
